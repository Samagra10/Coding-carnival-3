<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body{text-align: center;
			}

		*{background:#11edde}
		
	</style>
	<title>Purchase form</title>
</head>
<body >


	<fieldset style="border-radius:20px;background: #fae100 ">
		<legend style="text-align:center;">Buy here:</legend>

	<h1>Purchase site:</h1>
	<form action="https://www.bugatti.com/" target="_blank" method="get">
	
		<label>First Name:</label>

		<input type="text" name="Fname" placeholder="Tony" required>

		<br><br>

		<label>Last Name:</label>
		
		<input type="text" name="Lname" placeholder="Stark" required>
		<br><br>

        <label>Email:</label>
			<input type="Email" name="Email" placeholder="Tonystark@gmail.com" required>
		<br><br>

		<textarea rows="2" cols="30" placeholder="Card number" required></textarea>
		<br><br>

		<label>I agree to the terms and conditions:</label>
   		<input type="checkbox" name="tick" required>
   		<button style="border-radius:20%; background:red; color:violet; text-transform:uppercase;">Buy now</button>

</body>
</html>
